<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Notifications | LeaveSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    tailwind.config = {
      darkMode: ['class', '[data-theme="dark"]'],
      theme: {
        extend: {
          colors: {
            primary: "var(--primary)",
            secondary: "var(--secondary)",
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          }
        },
      },
    };
  </script>
</head>

<body class="min-h-screen pb-20">

  <!-- Navbar -->
  <header class="fixed top-0 w-full z-50 px-6 py-4 transition-all duration-300">
    <nav class="max-w-4xl mx-auto glass-panel rounded-full px-6 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-tight">Notifications</h1>
      <a href="student-dashboard.html"
        class="flex items-center gap-2 text-sm font-medium text-muted hover:text-primary transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back
      </a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto px-6 pt-32 animate-slide-up">

    <div class="space-y-4">
      <!-- Notification Items -->
      <div
        class="glass-panel p-6 rounded-2xl flex gap-4 items-start hover:bg-white/5 transition-colors cursor-pointer group">
        <div
          class="w-12 h-12 rounded-full bg-emerald-500/10 text-emerald-500 flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <div>
          <h4 class="font-bold text-lg mb-1">Leave Request Approved</h4>
          <p class="text-muted leading-relaxed">Your sick leave request for Oct 10 - Oct 12 has been approved by
            Faculty.</p>
          <p class="text-xs text-muted mt-3 font-medium uppercase tracking-wider">2 hours ago</p>
        </div>
      </div>

      <div
        class="glass-panel p-6 rounded-2xl flex gap-4 items-start hover:bg-white/5 transition-colors cursor-pointer group">
        <div
          class="w-12 h-12 rounded-full bg-primary/10 text-primary flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div>
          <h4 class="font-bold text-lg mb-1">System Update</h4>
          <p class="text-muted leading-relaxed">Welcome to the new LeaveSync dashboard! Check out the dark mode in
            settings.</p>
          <p class="text-xs text-muted mt-3 font-medium uppercase tracking-wider">1 day ago</p>
        </div>
      </div>
    </div>

  </main>

  <script>
    // Theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>

</html>
